<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Linking Bootstrap CSS (optional for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking local CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>

        <!-- Form to add new task -->
        <div class="form-group">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
        </div>

        <!-- List to display tasks -->
        <ul id="taskList" class="list-group">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <!-- Type module added-->
    <script src="./js/index.js" type="module"></script> 
    <!-- Optionally, you can add Bootstrap JS for components that require it -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
